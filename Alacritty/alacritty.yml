colors:
  # Default colours
  primary:
    background: '0x0D001A'
    foreground: '0x8000FF'

  # Colors that should be used to draw the terminal cursor. If these are unset,
  # the cursor colour will be the inverse of the cell colour.
  cursor:
    text: '0x0D001A'
    cursor: '0x8000FF'

  # Normal colors
  normal:
    black:   '0x0D001A'
    red:     '0xFF0000'
    green:   '0xFF8000'
    yellow:  '0xFFFF00'
    blue:    '0x0080FF'
    magenta: '0x8000FF'
    cyan:    '0xFF00FF'
    white:   '0xF2E5FF'

  # Bright colors
  bright:
    black:   '0x0D001A'
    red:     '0xFF0000'
    green:   '0xFF8000'
    yellow:  '0xFFFF00'
    blue:    '0x0080FF'
    magenta: '0x8000FF'
    cyan:    '0xFF00FF'
    white:   '0xF2E5FF'

  # dim colors
  dim:
    black:   '0x0D001A'
    red:     '0xFF0000'
    green:   '0xFF8000'
    yellow:  '0xFFFF00'
    blue:    '0x0080FF'
    magenta: '0x8000FF'
    cyan:    '0xFF00FF'
    white:   '0xF2E5FF'
